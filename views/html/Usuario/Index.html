<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../../css/common.css" rel="stylesheet" />

    <link rel="stylesheet" href="../../css/Filtro.css" />
    <link rel="stylesheet" href="../../css/mContainer.css" />

</head>
<body>

    <header class="customHeader">

        <object style="overflow: hidden;width: 101%;height: 20vh;" type="text/html" data="../Shared/Header.html"></object>
    
    </header>
    <div class="filtros-container">
        <div class="filtros-title">
            <p>Filtros</p>
        </div>
        <div class="filtros-item-group">
            <div class="filtro-item-subgroup">
                <label>Data de Nascimento:</label>
                <input id="input-data-ini" type="date" placeholder="Data inicial" />
                <label>até</label>
                <input id="input-data-fim" type="date" placeholder="Data final" />
            </div>
            <div class="filtro-item-subgroup">
                <label>Nome:</label>
                <input id="input-txt-nome" type="text" placeholder="Nome" />
                <button id="btn-relat" onclick="efetuaFiltroUser()">Pesquisar</button>
            </div>
        </div>
    </div>
    <div id="conteudo" class="m-container">
        <h2>Relação de Usuários</h2>
        <br />
        <a href="/Usuario/Create">Novo Registro</a>
        <br />
        <div>
            @{
                Html.RenderPartial("pvUsuarios");
            }
        </div>

    </div>



</body>
