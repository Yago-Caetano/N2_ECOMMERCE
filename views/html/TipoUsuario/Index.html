
<head>
    <link rel="stylesheet" href="../../css/mContainer.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../../css/common.css" rel="stylesheet" />
</head>
<body>
    <header class="customHeader">

        <object style="overflow: hidden;width: 101%;height: 20vh;" type="text/html" data="../Shared/Header.html"></object>
    
    </header>
    <div class="m-table-center">
        <h2>Relação de Tipos de Usuario</h2>

        <br />
        <a href="/TipoUsuario/Create">Novo Registro</a>
        <br />

        @if (Model.Count > 0)
        {
            <table class="table table-responsive table-striped m-center">
                <tr>
                    <th>Ações</th>
                    <th>Id</th>
                    <th>Tipo</th>
                </tr>

                @foreach (TipoUsuarioViewModel a in Model)
                {
                    <tr>
                        <td>
                            <a href="TipoUsuario/Edit?id=@a.Id" class="btn btn-info">Editar</a>
                            <a href="javascript:apagarRegistro(@a.Id, 'TipoUsuario')" class="btn btn-danger">Apagar</a>
                        </td>
                        <td>@a.Id</td>
                        <td>@a.Tipo</td>
                    </tr>
                }


            </table>
            <div>
                @Html.PagedListPager(Model, pagina => Url.Action("Index", new { pagina }))
            </div>
        }
        else
        {
            <div>
                <h4>Não há dados disponiveis</h4>
            </div>
        }

    </div>
</body>
