    <script type="text/javascript">

        async function isAdmin()
        {
            try{

                if(localStorage.getItem('accessToken')==null)
                    return false


                admin = await executeGetWithAuthentication({route:'userPermissions'})

                if(admin.length > 0)
                {
                    let found = false
                    admin.map(adm => {
                        if(adm.authority === "ROLE_ADMIN")
                        {
                            found = true
                        }
                    })

                    return found
                }
                else
                {
                    return false
                }
                
            }
            catch{
                return false
            }

        }
