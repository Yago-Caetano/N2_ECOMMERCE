    <script type="text/javascript">

        async function loadHeader(){
            try{
                console.log("load header")
                categories = await executeGet({route:'catProduct'})  

                console.log(categories)
                //fill categories links
                if(categories.length > 0)
                {
                    
/*<div class="dropdown">
  
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            @for (int j = 5; j < ViewBag.CategoriasHeader.Count; j++)

                            }
                        </div>
                    </div>*/



                    divDropDown = document.createElement("div")
                    divDropDown.className = "dropdown"

                    //dropdown bt
                    btDrop = document.createElement("button")
                    btDrop.className = "btn dropdown-toggle text-white"
                    btDrop.innerHTML = "Outros"
                    btDrop.setAttribute('type',"button")
                    btDrop.setAttribute('id',"dropdownMenuButton1")
                    btDrop.setAttribute('data-bs-toggle',"dropdown")
                    //btDrop.setAttribute('aria-haspopup',"true")
                    btDrop.setAttribute('aria-expanded',"false")

                    divDropDown.appendChild(btDrop)

                    divDropMenu = document.createElement("ul")
                    divDropMenu.className = "dropdown-menu"
                    divDropMenu.setAttribute('aria-labelledby',"dropdownMenuButton1")

                    divDropDown.appendChild(divDropMenu)

                    divHeaderCont = document.getElementById("cat-containers")
                    categories.forEach((cat,index) => {
                        if(index < 5)
                        {
                            a = document.createElement('a')
                            a.setAttribute('href',cat.id);
                            a.innerHTML = cat.categoria
                            a.className = "text-white"

                            divHeaderCont.appendChild(a)
                        }
                        else{
                            li = document.createElement('li')

                            //criar lista para montar dropdown
                            a = document.createElement('a')
                            a.setAttribute('href',cat.id);
                            a.innerHTML = cat.categoria
                            a.className = "dropdown-item"

                            li.appendChild(a)

                            divDropMenu.appendChild(li)
                        }
                    })

                    if(categories.length > 5)
                    {
                        divHeaderCont.appendChild(divDropDown)
                    }

                }
                
            }
            catch(err){
                alert(`Falha ao carregar dados!! ${err}`)
            }
        }

        window.addEventListener('load',loadHeader)

    </script>
